<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Voting Page</title>

    <link rel="stylesheet" type="text/css" href="../css/index.css">
    
  </head>
  <body>
    <div id="head" class="text-center">
      <h1 align="center" style="color: black; font-size: 45px; font-family: Arial, sans-serif;">Secure Digital Voting</h1>
      <h2 align="center" style="color: rgb(3, 73, 7); font-size: 25px; font-family: Arial, sans-serif;">Welcome to the Voting Platform</h2>
      <h3 align="center" style="color: rgb(11, 11, 11); font-size: 18px; font-family: Arial, sans-serif;">Voting Dates:</h3>

      <br/> 
    </div>
    <div id="candidate" class="container"> 
      <table class="table text-center">
        <thead>
          <tr>
            <th>Name</th>
            <th>Party</th>
            <th>Total Vote</th>
          </tr>
        </thead>
        <tbody id="boxCandidate"></tbody>
      </table>
      <br/>
      <div id="vote">
        <p>Please select one of the candidates and click the vote button.</p>
        <button id="voteButton" class="btn btn-primary" onclick="App.vote()" disabled>Vote</button>
        <div id="msg"></div>
  
        <div id="vote-box"></div>
      </div>
    </div>
  
    <div id="account">
        <p id="accountAddress" class="text-center"></p>          
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="../dist/app.bundle.js" type="module"></script>
  </body>
</html>
